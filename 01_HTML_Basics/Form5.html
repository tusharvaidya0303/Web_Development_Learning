<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 5</title>
</head>
<body>
    <form action="action">
        <caption>Registration Form</caption>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br><br>
            <label for="date">Date of Birth:</label>
            <input type="date" name="DOB" id="date">
            <br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="M">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="F">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="O">
            <label for="other">Other</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br><br>
            <label for="num">Phone Number:</label>
            <input type="number" name="num" id="num">
            <br><br>
            <label for="address">Address:</label>
            <textarea name="address" id="">address</textarea>
        </fieldset>
        <br>
        <fieldset>
            <legend>Account Detail</legend>
            <label for="user">Username:</label>
            <input type="text" name="user" id="user">
            <br><br>
            <label for="pass">Password:</label>
            <input type="password" name="pass" id="pass">
            <br><br>
            <label for="pass">onfirm Password:</label>
            <input type="password" name="pass" id="pass">
            <br><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Preference</legend>
            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color">
            <br><br>
            <label for="profile">Uplode Profile Picture</label>
            <input type="file" name="profile" id="profile">
            <br><br>
            <label for="interest">Interests:</label>
            <input type="checkbox" name="interest" id="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" name="interest" id="traveling">
            <label for="traveling">Traveling</label>
            <input type="checkbox" name="interest" id="codeing">
            <label for="codeing">ing</label>
        </fieldset>
    </form>
</body>
</html>

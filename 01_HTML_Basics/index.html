<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text</title>
  </head>
  <body>
    <ul>
      <li><p>Hello World</p></li>
      <li><span>Hello World</span></li>
      <li><strong>Hello World</strong></li>
      <li><b>Hello World</b></li>
      <li><i>Hello World</i></li>
      <li><u>Hello World</u></li>
      <li><mark>Hello World</mark></li>
      <li><s>Hello World</s></li>
      <li>H<sub>2</sub>0</li>
      <li>E=MC <sup>2</sup></li>
      <li><big>Hello World</big></li>
      <li><q>Hello World</q></li>
      <li><abbr title="hi">Hello World</abbr></li>
    </ul>
  </body>
</html>

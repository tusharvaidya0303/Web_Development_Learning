<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <div>
        <Button type="submit">Submit</Button>
        <Button type="button">Button</Button>
        <button type="reset">reset</button>
    </div>
    <hr>
    <form action="action">
        <div>
            <input type="checkbox" id="math" name="subject" value="math" checked>
            <label for="math">maths</label>
            <input type="checkbox" id="eng" name="subject" value="eng">
            <label for="math">english</label>
            <input type="checkbox" id="sci" name="subject" value="sci">
            <label for="sci">science</label>
            <Button>enter</Button>
        </div>
        <div>
            <input type="radio" id="apple" name="fruit" value="apple" >
            <label for="apple">Apple</label>
            <input type="radio" id="mango" name="fruit" value="mango">
            <label for="mango">Mango</label>
            <input type="radio" id="banana" name="fruit" value="banana">
            <label for="banana">Banana</label>
            <Button>enter</Button>
        </div>
    </form>
</body>
</html>

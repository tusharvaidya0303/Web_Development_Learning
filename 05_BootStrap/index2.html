<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
    <title>Bootstrap Demo</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary stiky-top"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a href="#" class="navbar-brand">NavBar</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Settings</a>
          </div>
        </div>
        <form class="d-flex" role="search">
          <input class="form-control me-2" placeholder="Search"/>
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container">
      <h3>Bootstrap ButtonGroup</h3>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-danger">Left</button>
        <button type="button" class="btn btn-outline-warning">Middle</button>
        <button type="button" class="btn btn-success">Right</button>
      </div>
    </div>
    <div class="card" style="width: 18rem;">
      <img src="photo.jpg" class="card-img-top" alt="img">
      <div class="card-body">
        <h5 class="card-title">Photography</h5>
        <p class="card-text">It is a art to capture important things.</p>
        <a href="#" class="btn btn-primary">Know more!</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
